<html lang="ru-ru" >
    <head>
        <title>Слушатель</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../index.css">
        <link rel="stylesheet" type="text/css" href="../App.css">
        <link rel="stylesheet" type="text/css" href="../data.css">
        <link rel="stylesheet" type="text/css" href="student-details.css">
    </head>
    <body>
        <div class="grid">
            <div class="header"></div>
            <div class="sidenav"></div>
            <div class="main-body">
                <!-- User personal info -->
                <div class="mt-5 container-fluid st-details">
                    <h2 class="text-center mb-5">Персональная информация</h2>
                    <form class="row">
                        <div class="col-xl-3 mb-5">
                            <div class="mx-auto st-details-avatar-wraper"><img src="../AL2.jpg" class="w-100" alt=""></div>
                            <div class="custom-file mt-3 mx-auto st-details-avatar-input-wraper">
                                <input name="avatar" type="file" class="custom-file-input" id="inputGroupFile01">
                                <label class="custom-file-label" for="inputGroupFile01">выбрать фото</label>
                            </div>
                            <div class="text-center mt-3">
                                <strong>Курс:</strong> MBA-Финансы
                            </div>
                            <div class="text-center mt-3">
                                <strong>Группа:</strong> MBA-Финансы-1
                            </div>
                        </div>
                        <div class="col-xl-9 row">
                            <div class="form-group px-3 st-details-input-wraper__min-width-320">
                                <label for="exampleInputEmail1">Email</label>
                                <input disabled name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="введите email">
                                <small id="emailHelp" class="form-text text-danger">Такой email уже существует</small>
                            </div>
                            <div class="form-group px-3 st-details-input-wraper__min-width-320">
                                <label for="inputName">Полное имя</label>
                                <input name="name" type="text" class="form-control" id="inputName" aria-describedby="namelHelp" placeholder="Ваше имя">
                                <small id="nameHelp" class="form-text text-danger">Какаято ошибка с именем</small>
                            </div>
                            <div class="form-group px-3 st-details-input-wraper__min-width-320">
                                <label for="exampleInputPhone">Телефон</label>
                                <input name="phone" type="text" class="form-control" id="exampleInputPhone" aria-describedby="phoneHelp" placeholder="+70000000000">
                                <small id="phoneHelp" class="form-text text-danger">Не верный формат телефона</small>
                            </div>
                            <div class="form-group px-3 st-details-input-wraper__min-width-320">
                                <label for="exampleInputBirthdate">Дата рождения</label>
                                <input name="birthday" type="date" class="form-control" id="exampleInputBirthdate" aria-describedby="birthdateHelp" placeholder="">
                                <small id="birthdateHelp" class="form-text text-danger"></small>
                            </div>
                            <div class="form-group px-3">
                                <label for="exampleInputEmail1">Пол</label>
                                <select disabled name="sex" class="form-control">
                                    <option value="male">Мужчина</option>
                                    <option  value="female">Женщина</option>
                                </select>
                                <small class="form-text text-muted"></small>
                            </div>
                            <div class="form-group px-3 w-100">
                                <label for="exampleInputAdress">Адрес</label>
                                <input name="adress" type="text" class="form-control" id="exampleInputAdress" aria-describedby="adresslHelp" placeholder="Ваш адрес">
                                <small id="adresslHelp" class="form-text text-danger">Error message.</small>
                            </div>
                            <!-- Students field only -->
                            <div class="form-group px-3 st-details-input-wraper__min-width-320">
                                <label for="exampleInputCompany">Место работы</label>
                                <input name="company" type="text" class="form-control" id="exampleInputCompany" aria-describedby="companyHelp" placeholder="Компания">
                                <small id="companyHelp" class="form-text text-danger">Error message.</small>
                            </div>
                            <div class="form-group px-3 st-details-input-wraper__min-width-320">
                                <label for="exampleInputPosition">Должность</label>
                                <input name="position" type="text" class="form-control" id="exampleInputPosition" aria-describedby="positionHelp" placeholder="Должность">
                                <small id="positionHelp" class="form-text text-danger">Error message.</small>
                            </div>
                            <!-- Students field only END -->
                            <!-- Teachers field only -->
                            <div class="form-group px-3 st-details-input-wraper__min-width-320">
                                <label for="inputShortPosition">Должность кратко</label>
                                <input name="short_position" type="text" class="form-control" id="inputShortPosition" aria-describedby="shortPositionHelp" placeholder="Краткое название должности">
                                <small id="shortPositionHelp" class="form-text text-danger">Error message.</small>
                            </div>
                            <div class="form-group px-3 st-details-input-wraper__min-width-320">
                                <label for="inputFullPosition">Должность</label>
                                <input name="full_position" type="text" class="form-control" id="inputFullPosition" aria-describedby="fullPositionHelp" placeholder="Полное название должности">
                                <small id="fullPositionHelp" class="form-text text-danger">Error message.</small>
                            </div>
                            <div class="form-group px-3 st-details-input-wraper__min-width-320">
                                <label for="inputLink">Персональная страница</label>
                                <input name="link" type="text" class="form-control" id="inputLink" aria-describedby="linkHelp" placeholder="Ссылка на персональный сайт">
                                <small id="linkHelp" class="form-text text-danger">Error message.</small>
                            </div>
                            <div class="form-group px-3 w-100">
                                <label for="descriptionTextarea">Описание</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="px-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="onSiteCheck">
                                    <label class="form-check-label" for="onSiteCheck">
                                      Показывать на сайте
                                    </label>
                                </div>
                            </div>
                            <!-- Teachers field only END -->
                        </div>
                        <div class="row justify-content-center mx-auto">
                            <button type="button" class="btn btn-primary my-5">Редактировать</button>
                            <button type="submit" class="btn btn-info my-5 ml-5">Сохранить</button>
                        </div>
                    </form>
                    <hr>
                    <!-- Change password -->
                    <div>
                        <h2 class="text-center mt-5">Сменить пароль</h2>
                        <form class="my-5">
                            <div class="row justify-content-center">
                                <div class="form-group px-3">
                                    <label for="exampleInputCurentPassword">Текущий пароль</label>
                                    <input required name="current_password" type="password" class="form-control" id="exampleInputCurentPassword" aria-describedby="currentPassworddHelp" placeholder="Password">
                                    <small id="currentPassworddHelp" class="form-text text-danger">Error message.</small>
                                </div>
                                <div class="form-group px-3">
                                    <label for="exampleInputNewPassword">Новый пароль</label>
                                    <input required name="new_password" type="password" class="form-control" id="exampleInputNewPassword" aria-describedby="newPasswordHelp" placeholder="Password">
                                    <small id="newPasswordHelp" class="form-text text-danger">Error message.</small>
                                </div>
                                <div class="form-group px-3">
                                    <label for="exampleInputReNewPassword">Новый пароль еще раз</label>
                                    <input required name="re_new_password" type="password" class="form-control" id="exampleInputReNewPassword" aria-describedby="reNewPasswordHelp" placeholder="Password">
                                    <small id="reNewPasswordHelp" class="form-text text-danger">Error message.</small>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info my-5 mx-auto d-block">Сохранить</button>
                        </form>
                    </div>
                    <!-- Change password END -->
                </div>
                <!-- User personal info END -->
            </div>
        </div>
    </body>
</html>
